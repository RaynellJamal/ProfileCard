<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="container">
        <div class="design">
            <img src="./images/bg-pattern-top.svg" alt="" class="upper">
            <img src="./images/bg-pattern-bottom.svg" alt="" class="lower">
        </div>
        <div class="card">
            <!-- Card Top -->
            <div class="top">
                <img src="./images/bg-pattern-card.svg" alt="cardtop">
            </div>
            <!-- Card Middle -->
            <div class="middle">
                <div class="victor">
                    <img src="./images/image-victor.jpg" alt="profilepic">
                </div>
                <h3 class="name"><b>Victor Crest</b><span class="age"> 26</span></h3>
                <h4 class="country">London</h4>
            </div>
            <!-- Card Footer -->
            <div class="footer">
                <div class="content">
                    <div class="followers">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
        </div>
        </div>
    </section>
</body>
</html>
